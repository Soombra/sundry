<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改select默认样式demo</title>
	<style>
		body {
		    min-height: 100vh;
		}
		.form-group{
			width: 100%;
			height: 30px;
			position: relative;
			margin-bottom: 28px;
		}
		.form-group>span{
			display: block;
			float: left;
			height: 30px;
			width: 107px;
		}
		.input_wrapper{
			width:275px;
			margin-left: 107px;
			position: relative;
			border:1px solid rgb(234,234,233);
			overflow: hidden;
		}
		.input_disabled input{
			background-color:#fff;
			border:none;
			font-size:14px;
			color:#000;
		}
		.fptt_inp{width: 263px; height: 30px; border: 1px solid #eaeae9; padding-left: 10px; line-height: 30px; font-size: 12px; color: #2a2a2a;}
		.triangle-down{
			border:4px solid transparent;
			border-top:6px solid #000;
			position: absolute;
			right: 5px;
			top:12px;
		}
		.panel-lists{
			position: absolute;
			left: 107px;
			top:30px;
			width: 275px;
			border:1px solid rgb(255,118,57);
			border-top:none;
			z-index:2;
			background-color: #fff;
			//padding-bottom:10px;
			display: none;
		}
		.panel-list{
			padding-left: 10px;
		}
		.panel-list:hover{
			background-color:rgb(255,118,57);
			cursor:pointer;
		}
		.wrapper_outer{
			position: relative;
			width: 89px;
			float: left;
			margin-right: 5px;
		}
		#birth-date .input_wrapper,#death-date .input_wrapper{
			width: 89px;
			height: 30px;
			float: left;
			overflow: hidden;
			padding-left: 10px;
			box-sizing: border-box;
			margin-left: 0;
			margin-right:5px;
		}
		#birth-date .panel-lists,#death-date .panel-lists{
			left:0;
			width: 87px;
		}
		.red{
			color:red;
		}
		#memSex,#memJob,#year1,#month1,#day1,#year1s,#month1s,#day1s,#memReligion,#memType{
			display: none;
		}
		#year1_connect .panel-lists,#year1s_connect .panel-lists{
			height: 250px;
			overflow: auto;
		}
	</style>
	<script src="files/jquery.min.js"></script>
</head>
<body>
	<div id="memSex_connect" class="form-group input_disabled">
		<span><span class="red">*</span>性别</span>
		<div class="input_wrapper">
			<input type="text" value="- -" disabled class="width_146 fptt_inp jiaodian"><span class="triangle-down"></span>
		</div>
		<div class="panel-lists">
			
		</div>
	</div>
	<select class="xgmm_inp float_l opt_style" name="memSex" id="memSex">
		<option id="test" value="0">--</option>
		<option value=1 >男</option>
		<option value="2">女</option>
	</select>

	<div id="memJob_connect" class="form-group input_disabled">
		<span><span class="red">*</span>职业</span>
		<div class="input_wrapper">
			<input type="text" value="其他" disabled class="width_146 fptt_inp jiaodian"><span class="triangle-down"></span>
		</div>
		<div class="panel-lists">
			
		</div>
	</div>
	<select class="xgmm_inp float_l opt_style" name="memJob" id="memJob">
		<option value="0">其他</option>
		<option value="1">医生</option>
		<option value="2">警务</option>
		<option value="3">教师</option>
		<option value="4">护士</option>
		<option value="5">律师</option>
		<option value="6">作家</option>
		<option value="7">工人</option>
		<option value="8">商人</option>
		<option value="9">农民</option>
		<option value="10">公司职员</option>

	<script>
		$(function(){

			createPanel("memSex");
			createPanel("memJob");
			createPanel("year1");
			// createPanel("month1");
			// createPanel("day1");
			createPanel("year1s");
			// createPanel("month1s");
			// createPanel("day1s");
			//设置div来替代select
			createPanel("memReligion");
			createPanel("memType");
			$(".input_disabled .input_wrapper").on("click",function(e){
				e.stopPropagation();
				var panel_lists=$(this).siblings(".panel-lists");
				if(panel_lists.css("display")=="none"){
					$(".panel-lists").css("display","none");
					$(".input_wrapper").css("border","1px solid rgb(234,234,233)");
					panel_lists.css("display","block");
					$(this).css("border","1px solid rgb(255,118,57)").css("border-bottom","none");
				}else{
					panel_lists.css("display","none");
					$(this).css("border","1px solid rgb(234,234,233)");
				}	
			})

			$("body").on("click",function(){
				$(".panel-lists").css("display","none");
				$(".input_wrapper").css("border","1px solid rgb(234,234,233)");
			})

			$(".panel-list").on("click",function(){
				$(this).parent().prev("div").find("input").val($(this).text());


				var panel_lists=this.parentNode.getElementsByTagName('div');
				var targetIndex=Array.prototype.indexOf.call(panel_lists,this);

				var currentId=this.parentNode.parentNode.id.split("_")[0];
				var currentSelect=document.getElementById(currentId);
				var options=currentSelect.getElementsByTagName('option');
				for (var i = 0; i < options.length; i++) {
					options[i].selected="false";
				}
				options[targetIndex].selected="true";
			})

			//因为月份在年份选择之后才出现，所以设定年份选择后重新刷新月面板，月份选择后重新刷新日面板，删除之前的panel-list后会导致事件也被删除，所以需要重新添加
			function addEventAgain(){
				$(".panel-list").on("click",function(){
				$(this).parent().prev("div").find("input").val($(this).text());


				var panel_lists=this.parentNode.getElementsByTagName('div');
				var targetIndex=Array.prototype.indexOf.call(panel_lists,this);

				var currentId=this.parentNode.parentNode.id.split("_")[0];
				var currentSelect=document.getElementById(currentId);
				var options=currentSelect.getElementsByTagName('option');
				for (var i = 0; i < options.length; i++) {
					options[i].selected="false";
				}
				options[targetIndex].selected="true";
			})
			}
			$("#year1_connect .panel-lists").click(function(){
				createPanel("month1");
				addEventAgain();
			})
			$("#month1_connect .panel-lists").click(function(){
				createPanel("day1");
				addEventAgain();
			})
			$("#year1s_connect .panel-lists").click(function(){
				createPanel("month1s");
				addEventAgain();
			})
			$("#month1s_connect .panel-lists").click(function(){
				createPanel("day1s");
				addEventAgain();
			})

		})


		//渲染面板函数
		function createPanel(id){
			//遍历select来生成panel
			var panelId=id+"_connect";
			//删除旧的panel-list
			$("#"+panelId+" .panel-list").detach();
			$("#"+id).children('option').each(function(index,ele){
				$("<div class='panel-list'>"+this.innerText+"</div>").appendTo("#"+panelId+" .panel-lists");
				
				//修改时根据select选中的值来调整panel的值
				if(ele.selected==true){
					$("#"+panelId+" input").val($(this).text());
				}
			});
		}
	</script>
