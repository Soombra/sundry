<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ceshi</title>
	<script src="files/jquery.js"></script>
	<style>
		#result{
			width: 2200px;
			height: 2000px;
		}
	</style>
	<script>
		$(function(){
			$("#test").change(function(){
				// 获取上传来的文件
			var file=$("#test")[0].files[0];
			//console.log(file);


			// 初始化filereader对象，读取文件信息
			var reader=new FileReader();


			// 读取完成后url存在result属性中，可以作为图片链接直接显示
			reader.onload=function(e){
				var data=e.target.result;
				$("#result").css("background","url("+data+")");
			}


			// 将文件以dataurl形式读取
			reader.readAsDataURL(file);
		})
		})
		
	</script>
</head>
<body>
	<input type="file" id="test">
	<div id="result"></div>
</body>
</html>
